<div class="w-fit bg-stone-800 my-4 p-4 rounded-xl">
    <div class="p-2">
        <div *ngFor="let category of categories; let i = index">
            <!-- {{i+1}}. {{category}} -->
             <div class="flex bg-sky-900 border-black border rounded-xl my-4 p-4">

                 <div class="flex flex-col">
                    <button class="bg-slate-700 flex justify-center items-center
                        border border-white rounded-full m-1
                        hover:scale-110 hover:bg-slate-800 transition duration-300"
                        (click)="changeCategory(true,i)"><img src="img/arrow_drop_up.png"></button>
                     <button class="rotate-180 bg-slate-700 flex justify-center items-center
                         border border-white rounded-full m-1
                         hover:scale-110 hover:bg-slate-800 transition duration-300"
                         (click)="changeCategory(false,i)"><img src="img/arrow_drop_up.png"></button>
                 </div>
                 <input type="text" class="w-4/8 m-2 p-2 bg-black text-white rounded-xl" [(ngModel)]="category.value">
             </div>
        </div>
    </div>
    <span class="text-sm p-2">Nom de la cat√©gorie :</span>
    <div class="flex items-center">
        <input type="text" class="m-2 p-2 bg-black rounded-xl" [(ngModel)]="newCategoryName">
        <div class="w-8 h-8 rounded-full border-white border
        flex justify-center items-center 
        hover:bg-black hover:scale-110 transition duration-300">
            <button class="p-1" (click)="addCategory()">+</button>
        </div>
    </div>
</div>
