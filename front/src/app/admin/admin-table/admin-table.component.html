<div class="m-0 p-4">
    <div *ngFor="let choice of tableChoice; let i = index">
        <div class="flex w-1/4 border-white border rounded-xl my-4 mx-2 p-4">
            <div class="flex flex-col">
                <button class="bg-slate-700 h-4 pt-2 w-4 flex justify-center items-center
                    border border-white rounded-xl m-1
                    hover:scale-110 hover:bg-slate-800 transition duration-300"
                    (click)="changeTableId(true, i)">^</button>
                <button class="rotate-180 bg-slate-700 h-4 pt-2 w-4 flex justify-center items-center
                    border border-white rounded-xl m-1
                    hover:scale-110 hover:bg-slate-800 transition duration-300"
                    (click)="changeTableId(false,i)">^</button>
            </div>
            <div class="m-2">{{i}}</div>
            <input type="text" class="w-4/8 m-2 bg-black text-white" [(ngModel)]="tableChoice[i]">
            <div class="m-2">
                : {{tableSize[i]}} entr√©es
            </div>
        </div>
    </div>
    <div class="flex ">
        <div>
            <span class="text-sm p-2">Nom complet :</span>
            <div class="flex items-center">
                <input type="text" class="m-2 p-2 bg-black" [(ngModel)]="addFullName">
            </div>
        </div>
        <div>
            <span class="text-sm p-2">Nom court :</span>
            <div class="flex items-center">
                <input type="text" class="m-2 p-2 bg-black" [(ngModel)]="addShortName">
                <div class="w-8 h-8 rounded-full border-white border
                flex justify-center items-center 
                hover:bg-black hover:scale-110 transition duration-300">
                    <button class="p-1" (click)="addTable()">+</button>
                </div>
            </div>
        </div>
    </div>
</div>
