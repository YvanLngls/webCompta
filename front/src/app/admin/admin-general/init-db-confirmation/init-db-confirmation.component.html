<div class="flex flex-col p-8">
    <div class="text-2xl font-bold uppercase">Initialisation</div>
    <div class="mt-4 mb-8 mx-4">Vous êtes sur le point de réinitialiser la base de donnée et perdre toutes les données sauvegardées.</div>
    <div class="flex w-full justify-center">
        <button class="py-2 px-4 mx-4 bg-red-700 hover:bg-red-800 rounded-lg text-white" (click)="close()">Annuler</button>
        <button class="py-2 px-4 mx-4 bg-green-700 hover:bg-green-800 rounded-lg text-white" (click)="confirm()">Confirmer</button>
    </div>
</div>
