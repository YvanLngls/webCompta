

<div class="flex flex-col items-center">
    <app-edit-entry class="w-1/4"></app-edit-entry>
    <div>
        <div *ngFor="let item of entriesType; let i = index">
            <app-view-entry
            [date]="entriesDate[i]"
            [value]="entriesValue[i]"
            [note]="entriesNote[i]"
            ></app-view-entry>
        </div>
    </div>
      
</div>
