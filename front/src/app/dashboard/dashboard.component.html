<div class="flex flex-col items-center min-h-screen">

    <div class="flex">
        <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded" (click)="showTableChoice = !showTableChoice">
            Changer table
        </button>
        <div *ngIf="showTableChoice">
            <ul class="bg-orange-500 text-white text-sm py-2 px-4 rounded" *ngFor="let choice of tableChoice; let i = index">
                <li (click)="changeTable(i)">{{choice}}</li>
            </ul>
        
        </div>

    </div>
        
    <app-edit-entry class="w-1/2"></app-edit-entry>
    <div class="border border-white p-4 rounded-xl w-1/2 flex flex-col items-center">
        <div class="w-3/4 flex flex-col items-center">
            <div class="flex">
                <div class="">
                    <div *ngFor="let item of entriesType; let i = index">
                        <div *ngIf="item.toString()==='false'">
                            <app-view-entry
                            [date]="entriesDate[i]"
                            [value]="entriesValue[i]"
                            [note]="entriesNote[i]"
                            ></app-view-entry>
                        </div>
                    </div>
                </div>
        
                <div class="border border-white"></div>
                
                <div>
                    <div *ngFor="let item of entriesType; let i = index">
                        <div *ngIf="item.toString()==='true'">
                            <app-view-entry
                            [date]="entriesDate[i]"
                            [value]="entriesValue[i]"
                            [note]="entriesNote[i]"
                            ></app-view-entry>
                        </div>
                    </div>
                </div>
        
            </div>
    
            <div class="w-full border border-white mt-4"></div>

            <div class="flex">
                <div class="p-2">{{totalIncome}}</div>
                <div class="border border-white"></div>
                <div class="p-2">{{totalExpense}}</div>
            </div>
        </div>

    </div>
      
</div>
